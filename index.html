<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Fira+Code&family=Fira+Sans:ital,wght@0,400;0,700;1,400&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./assets/style.css">
</head>

<body>
    <header class="flex">
        <span id="score" class="monospace"></span>
        <span id="timer" class="monospace"></span>
    </header>
    <main class="flex">
        <section id="landing" class="flex">
            <h1>Are you a front-end noob?</h1>
            <div id="start-menu" class="flex">
                <h2>Test your understanding of essential front-end web development technologies!</h2>
                <ul>
                    <li>You have 90 seconds on the clock. Wrong answers deduct 10 seconds.</li>
                    <li>Correct answers earn you 10 points. Track your scores and compare with your friends!</li>
                </ul>
                <button id="start-btn">Let's go!</button>

                <button id="scoreboard-btn">View scoreboard</button>

            </div>
            <section id="scoreboard-container" class="hide">
                <button id="play-again">Return to start</button>
                <button id="clear-score">Clear scores</button>
                <form id="score-form" class="hide">
                    <label for="initials" id="save-score"></label>
                    <br>
                    <input type="text" id="initials">
                    <input type="submit" value="Save score" id="save-score-btn">
                </form>
                <ul id="scores-list"></ul>
            </section>
        </section>
        <section id="question-container" class="side hide">
            <div class="flex">
                <img id="question-type">
                <h3 id="question-number"></h3>
            </div>
            <h3 id="question"></h3>
        </section>
        <section id="answers-container" class="side hide"></section>
    </main>
    <script src="./assets/script.js"></script>
</body>

</html>
